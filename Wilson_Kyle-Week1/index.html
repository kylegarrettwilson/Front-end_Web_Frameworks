<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Grocery List</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100,500' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>

</head>


<body ng-app="theApp"><!-- this is the beginning of the app, this is what angular will read -->

    <div id="wrapper">  <!-- wrapper for styling -->

        <div ng-controller="groceryController">   <!-- this is the controller for what to work with in angular -->

            <h1>Create a Grocery List</h1>


            <div>   <!-- this is the input field for the user -->
                <form ng-submit="addItem()">
                    <div>
                        <input type="text" ng-model="newListItem" placeholder="Add Grocery Item"  />
                        <button type="submit">Save</button>
                    </div>
                </form>
            </div>


            <p>{{ newListItem }}</p>   <!-- this is watching what the user inputs -->

            <div>
                <h4>Items {{ groceries.length }}</h4>   <!-- this is watching the array count -->

                <table>   <!-- this is adding the items below -->
                    <tr ng-repeat="gro in groceries">
                        <td>{{gro}}</td>
                        <td>
                            <button ng-click="removeItem(gro)">x</button>
                        </td>
                    </tr>
                </table>



            </div>

        </div>

    </div>

</body>
</html>
