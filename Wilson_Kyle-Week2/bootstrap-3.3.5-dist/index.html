<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Employee Directory</title>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/dataService.js"></script>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>


</head>


<body  ng-app="MyApp" ng-controller="MyController">



    <div class="page-header">
        <h1>Employee Directory</h1>
    </div>

    <div class="panel panel-default col-md-4">

        <h3>Add an Entry</h3>


        <div class="panel-body">
            <form role="form" class="form-horizontal">

                <div class="form-group">
                    <label>Employee:</label>
                    <input type="text" class="form-control" name="company" ng-model="newAddress.company">
                </div>

                <div class="form-group">
                    <label>Position:</label>
                    <input type="text" class="form-control" name="position" ng-model="newAddress.position"><br>
                </div>

                <div class="form-group">
                    <label>City:</label>
                    <input type="text" class="form-control" name="city" ng-model="newAddress.city"><br>
                </div>

                <div class="form-group">
                    <label>State:</label>
                    <input type="text" class="form-control" name="state" ng-model="newAddress.state"><br>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary" ng-click="addNewAddress()">Add Employee</button>
                </div>

            </form>
        </div>

    </div>


    <div class="container col-md-8">

        <div class="col-md-4 panel panel-primary" ng-repeat="addy in addresses track by $index">

            <div class="panel-heading">
                <button type="button" class="close" aria-hidden="true" ng-click="removeAddy($index)">&times;</button>
                    <span class="glyphicon glyphicon-sunglasses"></span>
                    <strong>{{addy.name}}</strong>
            </div>

            <div class="panel-body">
                {{addy.address}}<br />
                {{addy.position}} {{addy.city}} {{addy.state}}
            </div>

        </div>

    </div>



</body>
</html>
