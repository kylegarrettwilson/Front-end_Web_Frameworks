<div id="mainContent" ng-controller="salesController">

    <h2>Sold List</h2>



    <div class="formSection">
        <form>
            <input type="text" placeholder="Vehicle" ng-model="hwCourse"/>
            <input type="text" placeholder="Type" ng-model="hwName"/>
            <input type="text" placeholder="VIN" ng-model="hwDueDate"/>
            <input type="submit" class="btn" value="Add Homework" ng-click="addHomework()"/>
            <input type="button" class="btn" value="Reset" ng-click = "resetForm()" />
        </form>
    </div>

    <div class="listSection">
        <table>
            <tr>
                <th>Vehicle</th>
                <th>Type</th>
                <th>VIN</th>
                <th>Delete</th>
            </tr>
            <tr ng-repeat="hw in homeworkArray | orderBy: 'dueDate' track by $id($index)">
                <td>{{ hw.course }}</td>
                <td>{{ hw.asgName }}</td>
                <td>{{ hw.dueDate }}</td>
                <td><img src="images/delete.png" class="deleteIcon" ng-click="deleteHomework(hw)" title="Delete Homework" alt="Delete Homework Assignment Icon"/></td>
            </tr>
        </table>
    </div>




</div>
