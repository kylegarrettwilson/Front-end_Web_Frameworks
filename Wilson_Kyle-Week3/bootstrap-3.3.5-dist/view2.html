<div id="mainContent" ng-controller="workController">

    <h2>Work to do</h2>



    <div class="formSection">
        <form>
            <input type="text" placeholder="Work Needed" ng-model="chore"/>
            <input type="submit" class="btn" value="Add Work" ng-click="addChore()"/>
            <input type="button" class="btn" value="Reset" ng-click = "resetForm()" />
        </form>
    </div>

    <div class="listSection">
        <table>
            <tr>
                <th>Work Needed</th>
                <th>Delete</th>
            </tr>
            <tr ng-repeat="chore in choreArray | orderBy: 'dueDate' track by $id($index)">
                <td>{{ chore }}</td>
                <td><img src="images/delete.png" class="deleteIcon" ng-click="deleteChore(chore)" title="Delete Chore" alt="Delete Chore Icon"/></td>
            </tr>
        </table>
    </div>




</div>
