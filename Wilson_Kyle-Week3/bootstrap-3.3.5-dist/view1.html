<div id="mainContent" ng-controller="BillsController">

    <h2>Bills to Pay</h2>



    <div class="formSection">
        <form>
            <input type="text" placeholder="Biller Name" ng-model="billerName"/>
            <input type="text" placeholder="Amount" ng-model="billAmount"/>
            <input type="text" placeholder="Due Date" ng-model="billDueDate"/>
            <input type="submit" class="btn" value="Add Bill" ng-click="addBill()"/>
            <input type="button" class="btn" value="Reset" ng-click = "resetForm()" />
        </form>
    </div>

    <div class="listSection">
        <table>
            <tr>
                <th>Biller Name</th>
                <th>Amount</th>
                <th>Due Date</th>
                <th>Mark Complete</th>
            </tr>
            <tr ng-repeat="bill in billArray | orderBy: 'dueDate' track by $id($index)">
                <td>{{ bill.name }}</td>
                <td>{{ bill.amount }}</td>
                <td>{{ bill.dueDate }}</td>
                <td><img src="images/delete.png" class="deleteIcon" ng-click="deleteBill(bill)" title="Delete Bill" alt="Delete Bill Icon"/></td>
            </tr>
        </table>
    </div>




</div>
